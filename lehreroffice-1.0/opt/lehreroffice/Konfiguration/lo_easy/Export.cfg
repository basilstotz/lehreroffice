;------------------------
; Wizbee
;------------------------

[wizbee]
name=Wizbee
table=student
modul=student
onlyklassen=false
description=Über den unten aufgeführten Link können Sie die exportierte Datei hochladen, um die Klassen und Schüler ins Wizbee zu importieren.
encoding=UTF8
seperator=\t
link=http://www.wizbee.ch/my
filename=Export_Wizbee

[wizbee_fields]
key=S_ID
ahv=S_AHV
name=S_Name
prename=S_Vorname
geschl=S_Geschlecht
birthdate=S_Geburtsdatum
klasse.key=K_Schluessel
