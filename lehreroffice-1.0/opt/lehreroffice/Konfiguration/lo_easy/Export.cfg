[checkdeinwissen]
name=Check Dein Wissen - Check P3, Check P6, Check S2 und Check S3
;dev=1
table=student
modul=student
onlyklassen=false
description=Die Schüler/innen wurden in der Exportdatei abgespeichert, welche für den gewählten Check importiert werden kann. Der Vorgang ist pro Schulklasse separat auszuführen.
encoding=UTF8
seperator=;
link=http://www.check-dein-wissen.ch
filename=Export_CheckDeinWissen

[checkdeinwissen_fields]
